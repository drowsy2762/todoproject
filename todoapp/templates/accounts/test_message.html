<!DOCTYPE html>
<html>
  <head>
    <title>Test Message</title>
    <!-- Add Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      {% if messages %}
      <div class="messages">
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} mt-3">{{ message }}</div>
        {% endfor %}
      </div>
      {% endif %}
    </div>
  </body>
</html>
